<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very Hard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="background"></div>
    <main>
        <section class="section-column">
            <form class="section-form">
                <label for="numOne" class="section-form__label">Number 1:</label>
                <input id="numOne" type="text" class="section-form__input" placeholder="Ex: 2">
                <label for="numTwo" class="section-form__label">Number 2:</label>
                <input id="numTwo" type="text" class="section-form__input" placeholder="Ex: 3">
                <label for="operators" class="section-form__label">Operator:</label>
            </form>
            <div id="operators" class="button-containter">
                <button onclick="addOperator()" class="operator-button"><i id="add" class="fas fa-plus operator-button__icon"></i></button>

                <button onclick="subtractOperator()" class="operator-button"><i id="subtract" class="fas fa-minus operator-button__icon"></i></button>

                <button onclick="multiplyOperator()" class="operator-button"><i id="multiply" class="fas fa-times operator-button__icon"></i></button>

                <button onclick="divideOperator()" class="operator-button"><i id="divide" class="fas fa-divide operator-button__icon"></i></button>
            </div>
            <button id="calculate" type="button" onclick="calculate()">Calculate</button>
        </section>
        <section class="section-column">
            <h1 id="calculateTitle">Resulting Amount</h1>
            <h2 id="calculateSubTitle">0</h2>
        </section>
    </main>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/3cf526719d.js" crossorigin="anonymous"></script>
</body>
</html>
